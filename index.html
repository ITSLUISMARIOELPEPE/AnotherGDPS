  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0a0a0a, #151515);
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      font-size: 2.5em;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      background-color: #1b1b1b;
      border-radius: 15px;
      border: 2px solid;
      border-image: linear-gradient(45deg, #00ffff, #9d00ff) 1;
      overflow: hidden;
      width: 320px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #00ffff;
    }

    .card-content {
      padding: 16px;
    }

    .card-content h2 {
      color: #00ffff;
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .card-content p {
      margin: 6px 0;
      color: #ccc;
    }

    .card-content a {
      display: inline-block;
      margin-top: 10px;
      background: linear-gradient(to right, #00ffff, #9d00ff);
      color: #000;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .card-content a:hover {
      background: linear-gradient(to right, #00ccff, #bb00ff);
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
